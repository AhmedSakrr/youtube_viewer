{% extends "layout.html" %}

{% block content %}
    <a href="{{ url_for('home') }}">Home</a>
    <div class="">
        <h2>Videos:</h2>
        {% for video in videos %}
            <a class="" href="{{ video.videoUrl }}" target=”_blank”>{{ video.title }}</a><br>
            {{ video.channelName }}  - {{ video.publishedAt }}<br>
            <a href="{{ video.videoUrl }}" target=”_blank”>
                <img src="{{ video.image }}" alt="">
            </a>
            <p class="">{{ video.description }}</p>
        {% endfor %}

    </div>
{% endblock content %}
